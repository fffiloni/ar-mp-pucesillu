<html>
  <!DOCTYPE html>
  <head>
  	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  	<!-- include three.js library -->

    <script src="https://rawgit.com/stemkoski/AR-Examples/master/js/OBJLoader.js"></script>
    <script src="https://rawgit.com/stemkoski/AR-Examples/master/js/MTLLoader.js"></script>

  	<script src="https://rawgit.com/stemkoski/AR-Examples/master/threex/threex-artoolkitsource.js"></script>

  <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

  <video id="video" autoplay loop muted playsinline crossorigin="anonymous" webkit-playsinline style="display:none">

  </video>

  <!-- https://cdn.glitch.com/98e52fb8-86e1-4589-b69e-0f37cad8875d%2Ffleur_opti.mp4 -->

  <!--
    Example created by Lee Stemkoski: https://github.com/stemkoski
    Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
  -->

  <script>
  var scene, camera, renderer, clock, deltaTime, totalTime;
  var arToolkitSource, arToolkitContext;
  var markerRoot1;
  var mesh1;
  initialize();
  animate();
  function initialize()
  {
  	scene = new THREE.Scene();
  	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
  	scene.add( ambientLight );
  	camera = new THREE.Camera();
  	scene.add(camera);
  	renderer = new THREE.WebGLRenderer({
  		antialias : true,
  		alpha: true
  	});
  	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
  	renderer.setSize( 640, 480 );
  	renderer.domElement.style.position = 'absolute'
  	renderer.domElement.style.top = '0px'
  	renderer.domElement.style.left = '0px'
  	document.body.appendChild( renderer.domElement );
  	clock = new THREE.Clock();
  	deltaTime = 0;
  	totalTime = 0;
  	////////////////////////////////////////////////////////////
  	// setup arToolkitSource
  	////////////////////////////////////////////////////////////
  	arToolkitSource = new THREEx.ArToolkitSource({
  		sourceType : 'webcam',
  	});
  	function onResize()
  	{
  		arToolkitSource.onResize()
  		arToolkitSource.copySizeTo(renderer.domElement)
  		if ( arToolkitContext.arController !== null )
  		{
  			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
  		}
  	}
  	arToolkitSource.init(function onReady(){
  		onResize()
  	});
  	// handle resize event
  	window.addEventListener('resize', function(){
  		onResize()
  	});
  	////////////////////////////////////////////////////////////
  	// setup arToolkitContext
  	////////////////////////////////////////////////////////////
  	// create atToolkitContext
  	arToolkitContext = new THREEx.ArToolkitContext({
  		cameraParametersUrl: 'https://rawgit.com/stemkoski/AR-Examples/master/data/camera_para.dat',
  		detectionMode: 'mono'
  	});
  	// copy projection matrix to camera when initialization complete
  	arToolkitContext.init( function onCompleted(){
  		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
  	});
  	////////////////////////////////////////////////////////////
  	// setup markerRoots
  	////////////////////////////////////////////////////////////
  	// build markerControls
  	markerRoot1 = new THREE.Group();
  	scene.add(markerRoot1);
  	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
  		type: 'pattern', patternUrl: "https://rawgit.com/stemkoski/AR-Examples/master/data/hiro.patt",
  	})



  	let geometry2 = new THREE.PlaneBufferGeometry(1,1, 4,4);
  	let loader = new THREE.TextureLoader();
  	// let texture = loader.load( 'images/earth.jpg', render );
  	let material2 = new THREE.MeshBasicMaterial( { color: 0x0000ff, opacity: 0.5 } );
  	let mesh0 = new THREE.Mesh( geometry2, material2 );
  	mesh0.rotation.x = -Math.PI/2;
  	markerRoot1.add( mesh0 );

    let ratio = 1.36;
    let multiplicator = 5;
    let offset = ratio*multiplicator;

  	let geometry1 = new THREE.PlaneBufferGeometry(1*multiplicator,ratio*multiplicator);
  	let video = document.getElementById( 'video' );
  	let texture = new THREE.VideoTexture( video );
  	texture.minFilter = THREE.LinearFilter;
  	texture.magFilter = THREE.LinearFilter;
  	texture.format = THREE.RGBFormat;
  	let material1 = new THREE.MeshBasicMaterial( { map: texture } );
  	mesh1 = new THREE.Mesh( geometry1, material1 );
  	mesh1.rotation.x = -Math.PI/2;
    mesh1.position.x = 0;
    mesh1.position.z = -(offset/2+0.5+0.1);
  	markerRoot1.add( mesh1 );


  }
  function update()
  {
  	// update artoolkit on every frame
  	if ( arToolkitSource.ready !== false )
  		arToolkitContext.update( arToolkitSource.domElement );

  }
  function render()
  {
  	renderer.render( scene, camera );
  }
  function animate()
  {
  	requestAnimationFrame(animate);
  	deltaTime = clock.getDelta();
  	totalTime += deltaTime;
  	update();
  	render();
  }
  function playVideo(){
  	let video = document.getElementById('video');
  	video.play();
  }
  playVideo();
  	console.log("ready 1");
  </script>

  </body>

</html>
